<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Fullscreen Videos with Buffering</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            background-color: black;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Maintains aspect ratio and covers the entire container */
        }

        .loading {
            color: white;
            text-align: center;
            font-size: 2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video1" muted>
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video2" style="display:none;" muted>
            <source src="2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="loading" class="loading">Loading...</div>
    </div>

    <script>
        // Get references to the video elements and the loading message
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const loadingMessage = document.getElementById('loading');

        function startVideo(video) {
            video.play().catch(error => {
                console.error('Error playing video:', error);
            });
        }

        // When the first video is ready to play through
        video1.addEventListener('canplaythrough', function() {
            loadingMessage.style.display = 'none'; // Hide loading message
            startVideo(video1); // Start the first video
        });

        // When the first video ends
        video1.addEventListener('ended', function() {
            video1.style.display = 'none'; // Hide the first video
            video2.style.display = 'block'; // Show the second video
            video2.addEventListener('canplaythrough', function() {
                startVideo(video2); // Start the second video when ready
            });
        });

        // Start loading video1 when the page loads
        window.addEventListener('load', function() {
            loadingMessage.style.display = 'block'; // Show loading message
            video1.load(); // Load the first video
        });
    </script>
</body>
</html>
