<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Iconicoin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            object-fit: cover;
            max-height: 100vh;
            /* Safari specific prefix */
            -webkit-object-fit: cover;
        }

        .unmute-button {
            position: absolute;
            bottom: 10vh; /* Adjust as needed */
            right: 5vw; /* Adjust as needed */
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video1" autoplay muted playsinline>
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video2" style="display:none;" muted playsinline>
            <source src="2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
<!--         <button class="unmute-button" id="unmuteButton">Unmute</button> -->
    </div>

    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const unmuteButton = document.getElementById('unmuteButton');

        function restartVideos() {
            video1.style.display = 'block';
            video2.style.display = 'none';
            video1.currentTime = 0;
            video2.currentTime = 0;
            video1.play();
        }

        video1.addEventListener('ended', function() {
            video1.style.display = 'none';
            video2.style.display = 'block';
            video2.play();
        });

        video2.addEventListener('ended', function() {
            restartVideos();
        });

        window.addEventListener('load', function() {
            video1.play();
        });

        unmuteButton.addEventListener('click', function() {
            const isMuted = video1.muted;
            video1.muted = !isMuted;
            video2.muted = !isMuted;
            unmuteButton.textContent = isMuted ? 'Mute' : 'Unmute';
        });
    </script>
</body>
</html>
